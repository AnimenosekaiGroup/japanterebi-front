<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <meta name="description" content="Watch Japanese TV Channels Online">
    <meta name="author" content="Anime no Sekai">
    <meta name="keywords" content="Japan, TV">
    <title>Japan Terebi — Admin</title>

    <!--favicons-->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="manifest" href="/favicons/site.webmanifest">
    <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/favicons/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="Japan Terebi">
    <meta name="application-name" content="Japan Terebi">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <script src="/scripts/admin.js"></script>
    <link rel="stylesheet" href="/styles/admin.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>

    <admin-container>
        <invites-container class="invitesContainer">
            <admin-title>Japan Terebi — Invites List</admin-title>
            <invites id="invitesList"></invites>
        </invites-container>


        <announcement-container class="announcementContainer">
            <current-announcement-title>Announcement</current-announcement-title>
            <input id="currentAnnouncement" placeholder="Current Announcement"></input>
            <input id="enAnnouncement" placeholder="English Announcement"></input>
            <input id="jaAnnouncement" placeholder="Japanese Announcement"></input>
            <input id="frAnnouncement" placeholder="French Announcement"></input>
            <input id="persistentAnnouncement" placeholder="Persistent?"></input>
        </announcement-container>

        <button-container>
            <button onclick="add()">New Invite</button>
            <button onclick="reload()">Reload Invites</button>
            <button onclick="submitAnnouncement()">Submit new announcement</button>
            <button onclick="reloadAnnouncement()">Reload Announcement</button>
            <button onclick="resetAnnouncement()">Reset Announcement</button>
        </button-container>
    </admin-container>

    <copyright-container>
        <copyright>© Anime no Sekai</copyright>
        <copyright>© Japan Terebi — 2021</copyright>
        <externalLink><a href="https://github.com/AnimenosekaiGroup/japanterebi-front">GitHub</a></externalLink>
    </copyright-container>
    <div class="loading-wrapper" id="loadingWrapper">
        <div class="loading-container" id="loadingContainer">
            <div class="loading" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                <svg class="loading-svg" viewBox="25 25 50 50">
                    <circle class="loading-circle" cx="50" cy="50" r="20" fill="none" stroke-width="5"
                        stroke-miterlimit="10"></circle>
                </svg>
            </div>
        </div>
    </div>
</body>

</html>
