<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <meta name="description" content="Watch Japanese TV Channels Online">
    <meta name="author" content="Anime no Sekai">
    <meta name="keywords" content="Japan, TV">
    <title>Japan Terebi — Login</title>

    <!--favicons-->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="manifest" href="/favicons/site.webmanifest">
    <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/favicons/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="Japan Terebi">
    <meta name="application-name" content="Japan Terebi">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <script src="/scripts/login.js"></script>
    <link rel="stylesheet" href="/styles/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <app class="app">
        <login-form class="form hidden" id="loginPage">
            <login-title id="localization-loginTitle">Login to Japan Terebi</login-title>
            <input type="text" id="usernameInput" placeholder="Username" onkeypress="loginInputCallback(event)">
            <input type="password" id="passwordInput" placeholder="Password" onkeypress="loginInputCallback(event)">
            <button-container>
                <button id="localization-LoginButton" onclick="login()">Login</button>
                <button onclick="setPage()" id="goToSet">Create Account</button>
            </button-container>
        </login-form>
        <password-set-form class="form hidden" id="setPage">
            <login-title id="localization-createTitle">Create your account for Japan Terebi</login-title>
            <input type="password" id="inviteInput" placeholder="Invite" onkeypress="setPasswordInputCallback(event)">
            <input type="text" id="createUsernameInput" placeholder="Username" onkeypress="setPasswordInputCallback(event)">
            <input type="password" id="newPasswordInput" placeholder="New Password"
                onkeypress="setPasswordInputCallback(event)">
            <input type="password" id="passwordConfirmation" placeholder="Confirm Password"
                onkeypress="setPasswordInputCallback(event)">
            <button-container>
                <button id="localization-CreateSubmitButton" onclick="setPassword()">Submit</button>
                <button onclick="loginPage()" id="goToLogin">Go to Login</button>
            </button-container>
        </password-set-form>
    </app>

    <copyright-container>
        <copyright>© Anime no Sekai</copyright>
        <copyright>© Japan Terebi — 2021</copyright>
        <externalLink><a href="https://github.com/AnimenosekaiGroup/japanterebi-front">GitHub</a></externalLink>
    </copyright-container>
    <div class="loading-wrapper" id="loadingWrapper">
        <div class="loading-container" id="loadingContainer">
            <div class="loading" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                <svg class="loading-svg" viewBox="25 25 50 50">
                    <circle class="loading-circle" cx="50" cy="50" r="20" fill="none" stroke-width="5"
                        stroke-miterlimit="10"></circle>
                </svg>
            </div>
        </div>
    </div>
    <select name="language" id="language">
        <option value="en">English</option>
        <option value="ja">日本語</option>
        <option value="fr">Français</option>
    </select>
</body>

</html>
